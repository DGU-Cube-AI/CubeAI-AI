name: Build and Push Docker Images

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: docker.io
  # 실제 생성한 Docker Hub 레포지토리 이름에 맞게 수정
  BLOCKCODE_IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/cubeai_blockcode
  CONVERSATION_IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/cubeai_tutor
  OPENAI_IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/cubeai_openai_rag
  POSTGRES_IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/cubeai_postgre

jobs:
  # ==========================================
  # 블록코딩 플랫폼 이미지 빌드
  # ==========================================
  build-blockcode:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.BLOCKCODE_IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./blockcode
        file: ./blockcode/Dockerfile
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

  # ==========================================
  # 챗봇 대화 관리 서비스 이미지 빌드
  # ==========================================
  build-conversation:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
